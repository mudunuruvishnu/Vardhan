<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits List</title>
</head>
<body>

    <h1>My Favorite Fruits (Unordered List)</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Strawberry</li>
    </ul>

    <h1>Fruits to Try (Ordered List)</h1>
    <ol>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Kiwi</li>
        <li>Blueberry</li>
        <li>Peach</li>
    </ol>

</body>
</html>
